#mybatis 관련 설정
#해당패키지 아래에 있는 클래스이름을 단축명으로 사용가능하다.
mybatis.type-aliases-package=com.coding404.myweb.command
# classpath:/ 는 resources 폴더 아래
mybatis.mapper-locations=classpath:/mapper/**/*.xml

###############파일업로드 설정
## 스프링부트는 업로드기능이 내장톰캣이 제공한다
#파일업로드 가능여부 설정
spring.servlet.multipart.enabled=true 
#한 번에 최대 업로드 가능한 용량
spring.servlet.multipart.max-request-size=50MB
#파일 하나당 최대크기
spring.servlet.multipart.max-file-size=10MB
#파일업로드 경로
project.upload.path=C:/Users/user/Desktop/course/springboot/upload
